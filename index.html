<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Study TImer</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">

    <!-- Bootsrap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous"
    />

    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css">

</head>
<body>

    <section id="buttons">
        <div id="title">
            <h1>Choose Your Timer Option</h1>
        </div>
        <div class="row">
            <div class="col-lg-3 col-md-12">
                <button class="btn btn-primary" id="15">15 min</button>
            </div>
            <div class="col-lg-3 col-md-12">
                <button class="btn btn-primary" id="30">30 min</button>
            </div>
            <div class="col-lg-3 col-md-12">
                <button class="btn btn-primary" id="45">45 min</h3></button>
            </div>
            <div class="col-lg-3 col-md-12">
                <button class="btn btn-primary" id="60">60 min</button>
            </div>
        </div>
    </section>



        
    <section id="timmer" style="display: none;">
        <h1 id="timer-text">00:00</h1>

        <div id="button">
            <div class="row">
                <div class="col-lg-12">
                    <button class="btn btn-primary" id="back">Back</button>
                </div>
            </div>
        </div>
    </section>


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
